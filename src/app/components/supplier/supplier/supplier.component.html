<div class="container">
    <div class="col-md-6 offset-md-3">
        <div class="h2 text-center mt-3 mb-3 bg-light"><i class="fas fa-coins mr-2"></i>Add Supplier</div>
        <form #form=ngForm>
            <div class="form-group" >
                <label for="name">Name</label>
                <input type="name" class="form-control"  placeholder="Name" required>
            </div>
            <div class="form-group ">
                <label for="email">Email</label>
                <input type="email" class="form-control"  placeholder="email" required>
            </div>
            <div class="form-row">
            <div class="form-group col">
                <label for="telephone">Telephone Number</label>
                <input type="number" class="form-control" placeholder="telephone number" required>
            </div>
            <div class="form-group col">
                <label for="tin">Tin Number</label>
                <input type="number" class="form-control"  placeholder="Tin number">
            </div>
         </div>
                <button type="submit" class="btn btn-info" routerLink='/dashboard'>
                <i class="far fa-arrow-alt-circle-left mr-3"></i>Back</button>
                <button type="submit" class="btn btn-primary float-right" [disabled]='!form.valid'>
                <i class="fas fa-external-link-alt mr-2"></i>Add</button>
        </form>
    </div>
</div>
<br><br>
